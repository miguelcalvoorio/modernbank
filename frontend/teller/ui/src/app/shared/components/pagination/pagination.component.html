<nav *ngIf="pageObject" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': pageObject.page === 0}">
            <a (click)="this.goToPage.emit(pageObject.page - 1)" class="page-link" href="javascript:void(0)">Previous</a>
        </li>
        <ng-template ngFor let-pageNumber [ngForOf]="navigator">
            <li *ngIf="pageNumber === pageObject.page" class="page-item active">
                <span class="page-link">{{ pageNumber + 1 }}</span>
            </li>
            <li *ngIf="pageNumber != pageObject.page" class="page-item">
                <a (click)="this.goToPage.emit(pageNumber)" class="page-link" href="javascript:void(0)">{{ pageNumber + 1 }}</a>
            </li>
        </ng-template>
        <li class="page-item" [ngClass]="{'disabled': pageObject.page >= (pageObject.pageCount - 1)}">
            <a (click)="this.goToPage.emit(pageObject.page + 1)" class="page-link" href="javascript:void(0)">Next</a>
        </li>
    </ul>
</nav>
